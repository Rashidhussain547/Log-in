<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log in</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <section>
        <div class="imgbx">
            <img src="lp1.jpeg" alt="man with laptop">
        </div>
        <div class="contentbx">
            <div class="formbx">
                <h2>login</h2>
                <form>
                    <div class="inputbx">
                        <label for="email">email</label>
                        <input type="email"  id="email">
                    </div>
                    <div class="inputbx">
                        <label for="password">password</label>
                        <input type="password"  id="password">
                    </div>
                    <div class="remember">
                        <label for="remember"><input type="checkbox" id="remember">Remember me</label>
                    </div>
                    <div class="inputbx">
                        <input type="submit" value="Sign In" class="submit">
                    </div>
                    <div class="inputbx">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3 >Log in with social media</h3>
                <ul class="icons">
                    <li><img src="insta.png" width="30px"></li>
                    <li><img src="face.png" width="30px"></li>
                    <li><img src="twitter.png" width="30px"></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
